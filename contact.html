  <body>
    <header>
      <nav>
        <ul>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <section id="main">
      <h1>Contact me</h1>
      <form
        action="https://formspree.io/mgeydvwb"
        method="POST"
        id="contact-form"
      >
        <input
          name="name"
          type="text"
          class="form-control"
          placeholder="Your name"
          required
        /><br />
        <input
          name="_replyto"
          type="email"
          class="form-control"
          placeholder="Your e-mail"
          required
        /><br />
        <textarea
          name="message"
          class="form-control"
          placeholder="Your message"
          rows="4"
          required
        ></textarea
        ><br />
        <input type="submit" class="form-control submit" value="SEND" />
      </form>
    </section>

    </footer>
